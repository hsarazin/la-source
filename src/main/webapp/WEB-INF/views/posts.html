<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
<div th:fragment="post" style="justify-content: space-around;text-align: center">
        <table style="margin: 0 auto; justify-content: center">
            <tr  th:each="post : ${posts}" style="justify-content: space-around;text-align: center">
                <form th:action="@{/demande}" th:object="${postDto}">
                    <td th:text="${post.nom}"></td>
                    <td th:text="${post.categorie}"></td>
                    <input type="hidden" th:value="${post.nom}" name="nom"/>
                    <input type="hidden" th:value="${post.categorie}" name="categorie"/>

                    <button type="submit">Request</button>
                </form>
            </tr>
        </table>
</div>
</body>
</html>
