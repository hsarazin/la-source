<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Identification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body>
<div class="container-fluid">
    <div class="container" style=" width: 50%;margin-top:20vh; background-color:lightgrey; padding: 5%; border: solid 1px; border-radius: 50px; box-shadow : 10px 10px 30px 0px black">
        <h1>IDENTIFICATION</h1>
        <form action="#" th:action="@{/login}" th:object="${memberDto}" method="post">
            <div class="row">
                <div class="col-md-3">
                    Login
                </div>
                <input class="col-md-8" type="text" th:field="*{login}" minlength="3" autofocus/>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-3">
                    Password
                </div>
                <input class="col-md-8" type="password" th:field="*{password}" minlength="3"/>
            </div>
            <div class="row" style="margin-top: 20px">
                <button class="col-md-2 btn btn-outline-dark" type="submit" value="Submit" th:formaction="@{/register}"/>
                    S'incrire
                </button>
                <div  class="col-md-5" ></div>
                <button class="col-md-4 btn btn-outline-success" type="submit" value="Submit" />
                    Se connecter
                </button>
            </div>

            <div class="row" th:if="${#fields.hasErrors('global')}">
                <p style="color: red;" th:each="err : ${#fields.errors('global')}" th:text="${err}" />
            </div>
        </form>
    </div>

</div>



</body>
</html>
